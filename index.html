<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="col"></div>
        </div>
        <div class="row">
            <button class="clear">C</button>
            <button >DEL</button>
            <button >/</button>
            <button class="operator">*</button>
        </div>
        <div class="row">
            <button >7</button>
            <button >8</button>
            <button >9</button>
            <button class="operator">-</button>
        </div>
        <div class="row">
            <button >4</button>
            <button >5</button>
            <button >6</button>
            <button class="operator">+</button>
        </div>
        <div class="row">
            <button >1</button>
            <button >2</button>
            <button >3</button>
            <button class="operator">=</button>
        </div>
        <div class="row">
            <button class="first">0</button>
            <button >.</button>
        </div>
        
        
    </div>

    <script src="script.js"></script>
</body>
</html>
